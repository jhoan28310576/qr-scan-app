<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link rel="stylesheet" href="/assets/css/style.css"> <!-- Asegúrate de tener estilos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .qr-type {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .qr-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px; /* Espaciado entre tarjetas */
        }
        .qr-card:hover {
            transform: scale(1.05);
        }
        .input-container {
            display: none; /* Ocultar inicialmente */
            text-align: center;
            margin-top: 20px;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            margin-top: 10px;
        }

        /* Estilos responsivos */
        @media (max-width: 1280px) {
            .qr-card {
                width: 150px; /* Ajustar el tamaño de las tarjetas en pantallas más pequeñas */
            }
        }

        @media (max-width: 768px) {
            .qr-card {
                width: 100%; /* Tarjetas ocupan el 100% del ancho en móviles */
            }
            .input-container input {
                width: 90%; /* Ajustar el ancho del input en móviles */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Ajustar el tamaño del título en móviles */
            }
            .input-container button {
                width: 100%; /* Botón ocupa el 100% del ancho en móviles */
            }
        }
    </style>
</head>
<body>
    <h1>Generador de Códigos QR</h1>
    <div class="qr-type">
        <div class="qr-card" onclick="showInput('url')">URL</div>
        <div class="qr-card" onclick="showInput('text')">Texto Plano</div>
        <div class="qr-card" onclick="showInput('contact')">Información de Contacto</div>
        <div class="qr-card" onclick="showInput('email')">Correo Electrónico</div>
        <div class="qr-card" onclick="showInput('phone')">Número de Teléfono</div>
        <div class="qr-card" onclick="showInput('sms')">SMS</div>
        <div class="qr-card" onclick="showInput('wifi')">Credenciales de Wi-Fi</div>
        <div class="qr-card" onclick="showInput('location')">Ubicación Geográfica</div>
        <div class="qr-card" onclick="showInput('event')">Evento de Calendario</div>
    </div>

    <div class="input-container" id="inputContainer">
        <label for="data">Ingresa la información:</label>
        <input type="text" id="data" name="data" required>
        <button onclick="generateQR()">Generar QR</button>
    </div>
    <div id="qrcode" style="text-align: center; margin-top: 20px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        function showInput(type) {
            $('#inputContainer').show();
            $('#data').attr('placeholder', 'Ingresa ' + type);
            $('#data').data('type', type); // Guardar el tipo de QR
        }

        function generateQR() {
            const data = $('#data').val();
            const type = $('#data').data('type');
            $('#qrcode').empty(); // Limpiar el QR anterior
            $('#qrcode').qrcode(data); // Generar nuevo QR
        }
    </script>
</body>
</html>
